name: Manual Trigger for Self-Hosted Runner

on: 
  workflow_dispatch: # Allows manual trigger from the GitHub UI

jobs:
  run-on-self-hosted:
    runs-on: self-hosted # Specifies that this job should run on a self-hosted runner
    steps:
      - name: Echo Message
        run: |
          echo "This is a test message from the self-hosted runner."

      - name: Sleep Command
        run: |
          echo "Sleeping for 10 seconds..."
          sleep 10
          echo "Woke up!"
