apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
  labels:
    app: echo_server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: echo_server
  template:
    metadata:
      labels:
        app: echo_server
    spec:
      containers:
      - name: nettest1
        image: yuhaohu/cloud-os
        ports:
        - containerPort: 80
