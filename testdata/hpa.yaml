apiVersion: v1
kind: Hpa
metadata:
  name: test-hpa
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    kind: Pod
    metadata:
      name: test-pod
  interval: 15
  selector:
    matchLabels: 
      app: hpa
  metrics:
    cpuPercent: 35
    memPercent: 30  # 50 will need 2 replicas, but min is 30