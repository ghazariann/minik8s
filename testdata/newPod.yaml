apiVersion: v1
kind: Pod
metadata:
  labels:
    app: mongodb
  name: pod-example2
  namespace: default
spec:
  containers:
    - image: nginx
      name: test0
      ports:
        - containerPort: 80
      resources:
        requests:
          memory: 100000000
        limits:
          memory: 200000000
    - image: musicminion/func-base
      name: test2
      ports:
        - containerPort: 18080
    - image: docker.io/library/redis
      name: test3
      command: ["sh", "-c", "redis-server --appendonly yes"]