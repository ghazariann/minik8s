apiVersion: v1
kind: Pod
metadata:
  labels:
    app: greet-server
  name: greet-pod
spec:
  containers:
    - image: greeting-app
      name: greet-container
      env:
        - name: NAME
          value: "World"
      ports:
        - containerPort: 5000
    - image: welcome-app
      name: welcome-container
      env:
        - name: VERSION
          value: "2"
      ports:
        - containerPort: 80
    # - image: busybox:1.36.1
    #   name: dir-creator
    #   command: ["sh", "-c"]
    #   args: ["mkdir -p /testCommand && tail -f /dev/null"]
    - image: alpine:latest
      name: alpine-container
      command: ["sh", "-c", "while true; do sleep 3600; done"]
  resources:
    requests:
      memory: "10Mi"  # 10M
      cpu: "10m"
    limits:
      memory: "30Mi"   # 10Mi will fail the container to start
      cpu: "30m"

