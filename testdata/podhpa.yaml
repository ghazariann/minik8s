apiVersion: v1
kind: Pod
metadata:
  name: pod-hpa
  labels:
    app: hpa
spec:
  containers:
  - name: autoscaling
    image: progrium/stress
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "15M", "--vm-hang", "1"]
    ports:
        - containerPort: 8090
    resources:
      requests:
        memory: "10Mi"  # 10M
        cpu: "10m"
      limits:
        memory: "20Mi"   # 10Mi will fail the container to start
        cpu: "10m"
